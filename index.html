<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title></title>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script type="text/javascript" src="controller.js"></script>

</head>
<body ng-controller="myController">

	<div class="container">
		<div class="row">
			Search:<input ng-model="query" type="text">
			<table>
				<tr>
					<th><a href="" ng-click="sortField = 'name'; reverse = !reverse";>Name</a></th>
					<th><a href="" ng-click="sortField = 'name'; reverse = !reverse";>Description</a></th>
				</tr>
				<tr ng-repeat="student in students | filter:query | orderBy:sortField:reverse">
					<td>{{student.name}}</td>
					<td>{{student.desc}}</td>
				</tr>
			</table>
		</div>
	</div>

</body>
</html>
